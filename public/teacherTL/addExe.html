<div class="animated fadeIn">
    <div class="row" id="title">
        <div class="col-md-5">
            <input class="form-control exeName" placeholder="Tên bài tập" type="text">
        </div>
        <div class="col-md-4"></div>
        <span class="col-md-3" style="text-align: right">
            <span class="btn btn-light" id="okAddExe">
                <h3>
                    <i style="color: greenyellow;" class="fas fa-check"></i>
                </h3>
            </span>
            <span class="btn btn-light" id="backToCourse">
                <h3>
                    <i class="far fa-arrow-alt-circle-left"></i>
                </h3>
            </span>
        </span>
    </div>
    <script>
        $(function () {
            $("#confirm_addExe").dialog({
                resizable: false,
                height: "auto",
                width: 400,
                modal: true,
                autoOpen: false,
                buttons: {
                    "Yes": function () {
                        $(this).dialog("close");
                        loadCourse();
                    },
                    "No": function () {
                        $(this).dialog("close");
                    }
                }
            });
        });
    </script>
    <div id="confirm_addExe" title="Thêm bài tập">
        </span>Bạn muốn thêm bài tập này?</p>
    </div>
    <div class="contentCourse" style="font-size: 18px;">
        <div class="card">
            <div class="card-body">
                <p>
                    <div class="row">
                        <span class="col-md-2 verticalText">Hạn chót:</span>
                        <input id="ipDate" class="col-md-3 form-control" type="date">
                        <span class="col-md-1 verticalText">Giờ:</span>
                        <input class="col-md-1 form-control" type="number" min="0" max="23" value="23">
                        <span class="col-md-1 verticalText">Phút:</span>
                        <input class="col-md-1 form-control" type="number" min="0" max="59" value="55">
                    </div>
                </p>
                <p>
                    <div class="row">
                        <span class="col-md-2">Nội dung:</span>
                        <textarea class="form-control col-md-9" rows="4" placeholder="Nhập nội dung"></textarea>
                    </div>
                </p>
                <p>
                    <div class="row">
                        <span class="col-md-2">Max file size (MB):</span>
                        <input class="col-md-1 form-control" type="number" min="0" max="100" value="20">
                    </div>
                </p>
                <p>
                    <div class="row">
                        <span class="col-md-2">Tài liệu:</span>
                        <button class="btn btn-light">
                                <i class="fas fa-plus-circle" style="color:greenyellow; font-size:1.5em;"></i>
                        </button>
                    </div>
                </p>
            </div>
        </div>
    </div>
    <script>        
    var d = new Date();
    var strDate = "";
    strDate += d.getFullYear() + "-0" + (d.getMonth()+1) + "-0" + d.getDate();
    $("#ipDate").val(strDate);
    </script>
</div>
