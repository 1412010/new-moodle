<script>
$( function() {
    $( "#dialog-confirm" ).dialog({
      resizable: false,
      height: "auto",
      width: 400,
      modal: true,
      autoOpen: false,
      buttons: {
        "Yes": function() {
          $( this ).dialog( "close" );
          $("#data").load('/teacherTL/course.html');
        },
        "No": function() {
          $( this ).dialog( "close" );
        }
      }
    });
  } );
</script>
