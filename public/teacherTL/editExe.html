        </div>
        <div class="col-md-3"></div>
        <span class="col-md-4" style="text-align: right">
                <span class="btn btn-light" id="applyEditExe">
                        <h3><i style="color: greenyellow;" class="fas fa-check"></i></h3>
                </span>
                <span class="btn btn-light" id="deleteExe">
                        <h3><i style="color: red;" class="far fa-trash-alt"></i></h3>

                        <h3><i  class="far fa-arrow-alt-circle-left"></i></h3>

<script>

<div id="confirm_delete" title="Xóa bài tập">
        </span>Bạn có muốn xóa bài tập này không?</p>

<div id="confirm_edit" title="Sửa bài tập">
    </span>Bạn muốn thay đổi bài tập này?</p>
</div>
<div class="contentCourse" style="font-size: 18px;">
    <div class="card">
        <div class="card-body">
            <p>
                <div class="row">
                <span class="col-md-2 verticalText">Hạn chót:</span>
                <input class="col-md-3 form-control" type="date" value="2018-04-01">
                <span class="col-md-1 verticalText">Giờ:</span>
                <input class="col-md-1 form-control" type="number" min="0" max="23" value="23">
                <span class="col-md-1 verticalText">Phút:</span>
                <input class="col-md-1 form-control" type="number" min="0" max="59" value="55">
                </div>
            </p>
            <p>
                <div class="row">
                    <span class="col-md-2">Nội dung:</span>
                    <textarea class="form-control col-md-9" rows="5" placeholder="Nhập nội dung">Làm theo yêu cầu <a href='/download/B%C3%A0i%20t%E1%BA%ADp%20A.txt'>đề bài</a>.
                    </textarea>
                </div>
            </p>
            <p>
                    <div class="row">
                        <span class="col-md-2">Max file size (MB):</span>
                        <input class="col-md-1 form-control" type="number" min="0" max="100" value="20">
                    </div>
                </p>
            <p>Tài liệu:</p>
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
                <div class="input-group-append">
                        <button id="btnUpFile" class="btn btn-success">Upload</button>
                </div>
            </div>
            <script>
                $('#customFile').on('change',function(){
                    var fileName = $(this).val();
                    fileName = fileName.substring(fileName.lastIndexOf("\\") + 1, fileName.length);
                    $(this).next('.custom-file-label').html(fileName);
                })
            </script>
            <div id="listFile" class="container-fluid mt-3">
                <div class="row">
                    <span class='col-md-4'><strong>Tên file</strong></span>
                    <span class='col-md-7'><strong>Link để chèn vào nội dung</strong></span>
                </div>
                <div class="row">
                        <span class='col-md-4' id="upFileName">Bài tập A</span>
                        <span class='col-md-7' id="upFileLink" style="color: dodgerblue">&lta href='/download/B%C3%A0i%20t%E1%BA%ADp%20A.txt'>&lt/a></span>
                        <span class='col-md-1' id="removeUpFile">
                            <i style="color: red; cursor: pointer;" class="far fa-trash-alt"></i>
                        </span>
                    </div>
            </div>
            <script>
                $("#btnUpFile").on("click", function (event) {
                    event.preventDefault();
                    var fName = $("#customFile").next('.custom-file-label').html();
                    if (fName=="Choose file")
                    {
                        alert("Bạn chưa chọn file!");
                        return;
                    }
                    $("#upFileName").text(fName);
                    $("#upFileLink").text("<a href='/download/" + encodeURI(fName) + "'></a>");
                    $("#listFile").removeAttr("hidden");
                    $("#listFile").show();
                });
                $("#removeUpFile").on('click', function(event){
                    event.preventDefault();
                    $('#listFile').hide();
                });
                function copyToClipboard(element) {
                    var $temp = $("<input>");
                    $("body").append($temp);
                    $temp.val($(element).text()).select();
                    document.execCommand("copy");
                    $temp.remove();
                }
                $("#upFileLink").on('click', function(event){
                    event.preventDefault();
                    copyToClipboard("#upFileLink");
                });
            </script>
        </div>
    </div>
</div>
