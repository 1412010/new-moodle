<div class="row">
    <h1 id="title" class="col-md-9">Khóa học 2</h1>
    <span class="col-md-3" style="text-align: right">
        <span class="btn btn-light" id="editMode">
                <h3><i style="color:turquoise" class="fa fa-pencil-alt"></i></h3>
        </span>
        <span class="btn btn-light" id="backToMain">
                <h3><i class="far fa-arrow-alt-circle-left"></i></h3>
        </span>
    </span>
</div>
<div class="contentCourse">
    
    <!-- {{!-- Dropdown Thông báo --}} -->
    <div class="card mb-3 border-success">
        <div class="card-header bg-info p-0" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-info text-white text-left w-100 p-3" type="button" data-toggle="collapse" data-target="#collapeThongBao"
                    aria-expanded="false" aria-controls="collapseOne">
                    Thông báo
                    <i class="fa fa-chevron-down float-right mt-2"></i>
                </button>
            </h5>
        </div>
        <div id="collapeThongBao" class="collapse" aria-labelledby="headingOne">
            <div class="card-body">
                <div id="addNoti" class="container-fluid p-0 mb-1" style="text-align: right; font-size:2em; color:greenyellow" 
                hidden name="true">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="card">
                        <div class="card-body">
                                <span>Thứ hai tuần sau học chương II</span>
                                <button class="btn btn-primary float-right" hidden id="editTb1" style="z-index: 1000;">
                                    <i class="fa fa-pencil-alt"></i>
                                </button>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <!-- {{!-- Dropdown Tài liệu --}} -->
    <div class="card mb-3 border-success">
        <div class="card-header bg-primary p-0" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-info text-white text-left w-100 p-3" type="button" data-toggle="collapse" data-target="#collapeTaiLieu"
                    aria-expanded="false" aria-controls="collapseOne">
                    Tài liệu
                    <i class="fa fa-chevron-down float-right mt-2"></i>
                </button>
            </h5>
        </div>
        <div id="collapeTaiLieu" class="collapse" aria-labelledby="headingOne">
            <div class="card-body">
                <div id="addDoc" class="container-fluid p-0 mb-1" style="text-align: right; font-size:2em; color:greenyellow" 
                hidden name="true">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="card mb-1">
                    <div class="card-body">
                            <a href="#">Tài liệu chương II</a>
                            <button class="btn btn-primary float-right" hidden id="editTl2" style="z-index: 1000;">
                                <i class="fa fa-pencil-alt"></i>
                            </button>
                    </div>
                </div>
                <div class="card">                    
                    <div class="card-body">
                            <a href="#">Tài liệu chương I</a>
                            <button class="btn btn-primary float-right" hidden id="editTl1" style="z-index: 1000;">
                                <i class="fa fa-pencil-alt"></i>
                            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- {{!-- Dropdown Bài tập --}} -->
    <div class="card mb-3 border-success">
        <div class="card-header bg-primary p-0" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-info text-white text-left w-100 p-3" type="button" data-toggle="collapse" data-target="#collapseBaiTap"
                    aria-expanded="false" aria-controls="collapseOne">
                    Bài tập
                    <i class="fa fa-chevron-down float-right mt-2"></i>
                </button>
            </h5>
        </div>
        <div id="collapseBaiTap" class="collapse show" aria-labelledby="headingOne">
            <div class="card-body">
                <div id="addExe" class="container-fluid p-0 mb-1" style="text-align: right; font-size:2em; color:greenyellow" hidden
                    name="true">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div id="exeList"></div>
            </div>
        </div>
